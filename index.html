<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roshambo</title>
    <script src='js-file.js' defer></script>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap'>
</head>

<body>
    <div class = 'column'>
        <div class='header'>
            <h1>Roshambo Space Battle</h1>
            <h2 class = 'first'></h2>
            <div class = 'choices'>
                <p class='instructions'>Use your weapons and telekinetic powers to defeat the enemy!<br>
                - Missiles destroy Viruses<br> - Viruses evade Telikinesis <br> - Telekinesis manipulates Missiles
                </p>    
            </div>
        </div>
        <div class ='score'>
            <p>User Shields at:  <span id='userShields'></span></p>
            <p>Enemy Shields at: <span id='enemyShields'></span></p>
        </div>
        <div class ='buttons'>
            <button class = 'rock'><img src='icons/missile.png'><br>Missiles</button>    
            <button class = 'scissors'><img src='icons/virus.png'><br>Virus</button>      
            <button class = 'paper'><img src='icons/alien.png'><br>Telekinesis</button>
        </div>
    </div>
</body>
</html>
